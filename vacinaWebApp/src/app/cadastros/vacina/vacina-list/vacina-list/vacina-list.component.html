<ngx-spinner
bdOpacity = 0.9
bdColor = "#333"
size = "large"
color = "#73b7ff"
type = "ball-clip-rotate"
[fullScreen] = "true">
<p style="color: white" > Carregando... </p>
</ngx-spinner>

<div class="row">
  <div class="col s12 m12 l12">  
    <button mat-icon-button>
      <mat-icon (click)="callNew()">add_circle_outline</mat-icon>
    </button>
    <mat-table #table [dataSource]="dataSource" matSort class="table-striped">

      <ng-container matColumnDef="actionsColumn">
          <mat-header-cell *matHeaderCellDef>Ações</mat-header-cell>
          <mat-cell *matCellDef="let element">
              <button mat-icon-button>
                <mat-icon class="link_action" matTooltip="Editar" (click)="editVacina(element.id)">edit</mat-icon>
              </button>   
              <button mat-icon-button>
                <mat-icon class="link_action" matTooltip="Excluir" (click)="deleteConfirmation(element.id)">delete</mat-icon>
              </button>              
          </mat-cell>
        </ng-container>   

      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Código </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>>
      </ng-container>
  
      <ng-container matColumnDef="descMedicamento">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Descrição Medicamento </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.descMedicamento}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="dtVacina">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Data Vacina </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{datePipe.transform(element.dtVacina, 'dd/MM/yyyy HH:mm')}} </mat-cell>
      </ng-container>  

      <ng-container matColumnDef="peso">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Peso KG </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.peso}} </mat-cell>
      </ng-container>        

      <ng-container matColumnDef="dosagem">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Dosagem </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.dosagem}} </mat-cell>
      </ng-container>            

      <ng-container matColumnDef="aplicador">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Aplicador </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.aplicador}} </mat-cell>
      </ng-container>     
      
      <ng-container matColumnDef="idAnimal">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Cod. Animal </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.idAnimal}} </mat-cell>
      </ng-container>          
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>  
    <mat-paginator #paginator [pageSize]="2" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>  
  </div>
</div>
